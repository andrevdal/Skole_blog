<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="/cdn/stylesheets/login.css" />
		<link rel="stylesheet" href="/cdn/stylesheets/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/cdn/stylesheets/light.css"
			id="themeCSS"
		/>
	</head>

	<body>
		<nav>
			<label class="switch">
				<input type="checkbox" id="dn" />
				<span class="slider round" id="slider"></span>
			</label>
		</nav>
		<div class="logo">
			<img src="/cdn/assets/assbook.svg" />
		</div>
		<div class="loginButtonMain">Login</div>
		<div class="loginBox">
			<div class="loginBorder">
				<div class="x">
					<img src="/cdn/assets/x.png" alt="exit" />
				</div>
				<div class="instructions">Log in here</div>
				<form class="login">
					<input
						type="text"
						placeholder="Username"
						class="username"
					/>
					<input
						type="password"
						placeholder="Password"
						class="password"
					/>
					<p class="loginFeedback">Enter username and password</p>
					<div class="loginButton">
						<button type="submit">Login</button>
					</div>
					<a href="/register" class="register"
						>Create new account</a
					>
				</form>
			</div>
		</div>
		<script type="module" src="/cdn/scripts/auth/login.js"></script>
		<script type="module" src="/cdn/scripts/main.js"></script>
		<div></div>
	</body>
</html>
